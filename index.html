<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Visual Task Manager</title>
    <script src="./index.js"></script>
</head>
<body>
    <div class="task-container">
        <div class="task-interface">
            <button id="add-task">New Task</button>
            <button id="sort">Filter By</button>
        </div>
        <div class="list-field">
            <ul>
                
            </ul>
        </div>
        <div class="modal">
            <div class="flow-control">
                <h2>Create a new Task!</h2>
            </div>
            <p id="error-message">Please fill out every parameter</p>
            <input id="task-name" type="text" placeholder="Task Name">
            <input id="task-category" type="text" placeholder="Category">
            <button id="close">X</button>
            <select id="repeat-button">
                <option id="repeat">Repeat</option>
                <option id="daily">Daily</option>
                <option id="semi-daily">Every other day</option>
                <option id="weekly">Weekly</option>
                <option id="semi-weekly">Every other week</option>
                <option id="monthly">Monthly</option>
                <option id="semi-monthly">Every other month</option>
            </select>
            <input id="due-date" type="date" placeholder="Date (optional)">
            <select id="priority-level">
                <option id="select">Priority Level</option>
                <option id="highest">Highest</option>
                <option id="high">High</option>
                <option id="moderate">Moderate</option>
                <option id="low">Low</option>
                <option id="lowest">Lowest</option>
            </select>
            <button id="submit">Submit Task</button>
        </div>
    </div>
</body>
</html>
