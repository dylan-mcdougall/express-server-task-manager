<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Visual Task Manager</title>
    <script src="./index.js"></script>
</head>
<body>
    <div class="task-container">
        <div class="task-interface">
            <button id="add-task">New Task</button>
            <button id="sort">Filter By</button>
        </div>
        <div class="list-field">
            <ul>
                
            </ul>
        </div>
        <div class="modal">
            <input id="task-name" type="text" placeholder="Task Name">
            <input id="task-category" type="text" placeholder="Category">
            <button id="repeat-button">Repeat</button>
            <div class="repeat-dropdown">
                <a id="daily" href="#">Daily</a>
                <a id="semi-daily" href="#">Every other day</a>
                <a id="weekly" href="#">Weekly</a>
                <a id="semi-weekly" href="#">Every other week</a>
                <a id="monthly" href="#">Monthly</a>
            </div>
            <input id="due-date" type="date">
            <select id="priority-level">
                <option id="highest">Highest</option>
                <option id="high">High</option>
                <option id="moderate">Moderate</option>
                <option id="low">Low</option>
                <option id="lowest">Lowest</option>
            </select>
        </div>
    </div>
</body>
</html>
